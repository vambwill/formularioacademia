<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/media.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Eczar:wght@400;600;800&display=swap" rel="stylesheet">
    <title>Formulário de cadastro de Acadêmia</title>
</head>
<body>
    <img src="./assets/css/img/academimg.svg" alt="">
    <form action="#" method="post" autocomplete="on">
        <div class="container-main">
            <h1>Acadêmia Strongest</h1>
            <div class="main">
                <label> Nome
                    <input class="name" name="text" type="text" placeholder="Nome completo"></input>
                </label>
                          
                <label> Data de Nascimento
                    <input class="date" name="date" min="31/12/1923" max="31/12/2099" type="date" placeholder="Data de Nascimento"></input>
                </label>
                
                <label>Email
                    <input class="email" name="email" type="email" placeholder="seu melhor email"></input>
                </label>
                <label>Telefone
                    <input class="number"  type="tel" name="phone"  placeholder="DDD + Telefone para contato"></input>
                </label>
                <label>Senha
                    <input class="password" type="password" name="password" placeholder="senha">
                </input>
                    
                </label>
                <label>Confirmar senha
                    <input  class="password" name="password" type="password" placeholder="Confirmar senha"></input>
                </label>
            </div>
            <div class="btn">
                <button>Cadastrar</button>
            </div>
        </form>
    </div>
    
</body>
</html>
